<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换综合实例</title>
    <style>
        body{background: black;}
        ul{padding: 0;margin: 0;}
        li{list-style: none;}
        #pid{width: 400px;height: 500px;position: relative;margin: 0 auto;}
        #pid img{width: 400px;height: 500px;}
        #pid ul{width: 40px;position: absolute;top: 0;right: -50px;}
        #pid li{width: 40px;height: 40px;margin-bottom: 4px;background: #666666;}
        #pid .active{background: #FC3;}
        #pid p,#pid span{width: 400px;height: 30px;position:absolute;left:0;line-height: 30px;text-align: center;color: #FFFFFF;
            background:#666666}
        #pid span{top: 0;}
        #pid p{bottom: 0;margin: 0;}
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById("pid");
            var oImg = oDiv.getElementsByTagName("img")[0];
            var oSpan = document.getElementsByTagName("span")[0];
            var oP = document.getElementsByTagName("p")[0];
            var oUl = document.getElementsByTagName("ul")[0];
            var aLi = document.getElementsByTagName("li");

            var arrUrl = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg"];
            var arrText = ["图1","图2","图3","图4"];
            var num = 0;

            for (var i=0;i<arrUrl.length;i++){
                oUl.innerHTML += "<li></li>";
            }

            //初始化
            function fnTab(){
                oImg.src = arrUrl[num];
                oSpan.innerHTML = 1+num+"/"+arrUrl.length;
                oP.innerHTML = arrText[num];
                for (var i=0;i<aLi.length;i++) {
                    aLi[i].className = "";
                }
                aLi[num].className = "active";
            }fnTab();
            for (var i=0;i<aLi.length;i++){
                aLi[i].index = i;//索引值
                aLi[i].onclick = function () {
                    num = this.index;
                    fnTab();
                }
            }
        };

    </script>
</head>
<body>
<div id="pid">
    <span>数量正在加载中...</span>
    <p>文字说明正在加载中...</p>
    <img src=""/>
    <ul></ul>
</div>
</body>
</html>

    <script>
        /*图片自动切换*/
        var oDiv = document.getElementById("canvas");
        var oImg = document.getElementsByTagName("img")[1];
        var arrUrl = ["images/web1.jpg","images/web2.jpg","images/web3.jpg","images/web4.jpg"];
        var index = 0;

        function Fun() {
            oImg.src = arrUrl[index];

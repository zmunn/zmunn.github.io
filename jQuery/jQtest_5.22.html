<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <style>
        *{ margin:0; padding:0;}
        #Div{ width:300px; height:300px; border:1px #000 solid; position:absolute;}
        #close{ position:absolute; right:0; top:0;}
    </style>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#bnt").click(function () {
                var  oDiv = $("<div id='Div'><p>用户名：<input type='text'/></p><p>密码：<input type='text'></p><div id='close'>×</div></div>");
                $("body").append(oDiv);
                oDiv.css("left",($(window).width()-oDiv.outerWidth())/2);
                oDiv.css("top",($(window).height()-oDiv.outerHeight())/2);

                $("#close").click(function () {
                    oDiv.remove();
                })

                $(window).on("resize scroll",function () {
                    oDiv.css("left",($(window).width()-oDiv.outerWidth())/2);
                    oDiv.css("top",($(window).height()-oDiv.outerHeight())/2 + $(window).scrollTop());
                })
            })
        })
    </script>
</head>

<body style="height:2000px">
    <input id="bnt" type="button" value="点击">
</body>
</html>
